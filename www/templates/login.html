<ion-view view-title="Grupr">
  <ion-header-bar>
    <h1 class="title">Grüpr</h1>
  </ion-header-bar>
  <ion-content>
    <div class="item item-image padding">
      <img src="/img/grupr-logo.png">
    </div>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-required = "true" ng-model="form.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-required = "true" ng-model="form.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <form>
      <div class="padding" id="login_register">
        <h4>Not a member? Sign up and start Grüping!</h4>
        <button class="button button-block button-outline button-calm" ng-click="register()">
          Register!
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>

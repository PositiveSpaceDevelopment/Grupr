<ion-view view-title="Browse GrÃ¼ps">
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="filter()">
      <i class="icon ion-android-funnel"></i> Filter
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="newGroup()">
      <i class="icon ion-plus-round"></i> New
    </button>
  </ion-nav-buttons>
  
  <ion-content>
    <ul class="list">

      <div class="item-divider divider padding">6:00 PM</div>

      <!-- List Item for each Study Session -->
      <li class="item row" ng-repeat="group in feed" ng-click="viewGroup(group.group_id)">
        <div class="colorCol" ng-class="group.class_subject">
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <h2>{{group.class_subject}} {{group.class_number}}</h2>
            </div>
            <div class="col">
              <p>{{group.professor}}</p>
            </div>
            <div class="col browseRightAlgin">
              <i class="icon ion-android-person" ng-repeat="member in group.members"></i>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>{{group.location_details}}</p>
            </div>
            <div class="col browseRightAlgin">
              <p>{{group.time_of_meeting | date:'h:mm a'}}</p>
            </div>
          </div>
        </div>
      </li>

    </ul>
  </ion-content>
</ion-view>

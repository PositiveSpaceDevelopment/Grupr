<ion-view view-title="Filter" cache-view="false">
  
  <ion-content>
	<div class="list">
	<div class="item item-divider">Which of your classes do you want to filter?</div>	
		   <ion-toggle class="item" ng-repeat = "class in user_classes">
		   {{class.class_subject}} {{class.class_number}}
		   </ion-toggle>
	</div>

  </ion-content>
  
  <ion-footer-bar align-title="center" class="bar-assertive" ng-click = "done()">
  <h1 class="title">Done</h1>
  </ion-footer-bar>
</ion-view>

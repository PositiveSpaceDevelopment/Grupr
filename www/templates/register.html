<ion-view view-title="Register">
  <ion-content>
    <h1 class="padding">Sign up for Gr√ºpr</h1>
    <div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Name</span>
	    <input type="text" placeholder="First and Last Name" ng-model="form.name">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="Email" ng-model="form.email">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Password</span>
	    <input type="password" placeholder="Password" ng-model="form.password">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Confirm</span>
	    <input type="password" placeholder="Confrim Password">
	  </label>
	  <button class="button button-block button-positive" ng-click="next()">
	  	Next Step >>
	  </button>
	</div>
  </ion-content>
</ion-view>

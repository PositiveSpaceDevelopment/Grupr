<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- My groups Tab -->
  <ion-tab title="My Study Sessions" icon-off="ion-ios-albums" icon-on="ion-ios-albums" href="#/tab/MyGroups">

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
  

  <!-- browse Tab -->
  <ion-tab title="Browse" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>
 
    <ion-nav-view name="tab-MyGroups"></ion-nav-view>
  </ion-tab>

</ion-tabs>

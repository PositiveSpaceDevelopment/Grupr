<ion-view view-title="{{first_name}} {{last_name}}" cache-view="false">

	<ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="logout()">
      Logout
    </button>
  </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="addClass()">
      <i class="icon ion-plus-round"></i> New class
    </button>
  </ion-nav-buttons>
  <ion-content>
		<div class="row">
			<div class = "col col-25 item-thumbnail-left">
				<img src="./img/{{level}}.png">
			</div>
			<div class="col">
				<div class="row padding">
					<h5>Email: {{email}}</h5>
				</div>
				<div class="row padding">
					<h5>Level: {{level}} /10</h5>
				</div>
			</div>
		</div>
		<ion-list>
			<ion-item>
				<button class="button button-full button-clear button-calm" ng-click="filter()">
					<i class="icon ion-android-funnel"></i> 
				 	Filter classes 
				</button>
			</ion-item>
			
			<div class="item item-divider">Your Classes</div>
			<ion-item ng-repeat = "class in classes">
				<ion-option-button class="button-positive" ng-click = "editClass(class)">Edit</ion-option-button>
				<ion-option-button class="button-assertive" ng-click = "deleteClass(class)">Delete</ion-option-button>
		       {{class.class_subject}} {{class.class_number}} 
			</ion-item>
		</ion-list>
  </ion-content>
</ion-view>

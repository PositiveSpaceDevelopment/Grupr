<ion-view view-title="{{first_name}} {{last_name}}">
  <ion-content>
    
	<ion-list>
	<div class = "item item-thumbnail-left">
	<img src="/img/{{icon}}">
	</div>
	<ion-item>
	email: {{email}}
	<ion-option-button class="button-assertive">Edit</ion-option-button>
	</ion-item>
	<ion-item>
	level: {{level}}
	</ion-item>
	<ion-toggle ng-model="FilterClasses">
		Filter Classes
	</ion-toggle>
    <ion-toggle ng-show ="FilterClasses" ng-model="class.enabled" ng-repeat = "class in classes">
       {{class.class_subject}} {{class.class_number}}
	</ion-toggle>
	<ion-item ng-show ="FilterClasses">
		<button class ="button button-clear button-positive" ng-click = "addClass()"> Edit Classes </button>
	</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
